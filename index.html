<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Climix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000">
<link rel="manifest" href="manifest.json">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 min-height:100vh;
 display:flex;
 justify-content:center;
 font-family:system-ui,-apple-system,Segoe UI;
 background:linear-gradient(145deg,#0b1320,#0f2a3f,#102c3d);
 color:#eaf1ff;
}
body.dark{background:#000}
.app{
 width:100%;
 max-width:420px;
 padding:14px;
 margin:14px;
 border-radius:28px;
 background:rgba(12,18,30,.7);
 backdrop-filter:blur(28px);
 box-shadow:0 30px 70px rgba(0,0,0,.8);
}
body.dark .app{background:#000}
.card{
 background:rgba(25,35,55,.55);
 border-radius:20px;
 padding:14px;
 margin-bottom:12px;
}
body.dark .card{background:rgba(20,20,20,.85)}
.center{text-align:center}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.box{
 background:rgba(0,0,0,.35);
 padding:10px;
 border-radius:14px;
 font-size:13px;
 text-align:center;
}
input,button{
 width:100%;
 padding:12px;
 border:none;
 border-radius:14px;
 font-size:15px;
}
input{background:rgba(255,255,255,.12);color:#fff}
button{background:#1f6feb;color:#fff;font-weight:600}
body.dark button{background:#222}
.temp{font-size:46px;font-weight:700}
.hourly{max-height:240px;overflow-y:auto}
.hour{
 display:flex;
 justify-content:space-between;
 padding:8px 12px;
 margin-bottom:6px;
 border-radius:12px;
 background:rgba(0,0,0,.25);
 font-size:14px;
}
footer{text-align:center;font-size:12px;opacity:.65;margin-top:10px}
.topbar{display:flex;justify-content:space-between;gap:8px;margin-bottom:8px}
.topbar button{width:44px;height:44px;border-radius:50%;font-size:18px}
</style>
</head>

<body>
<div class="app">

<!-- TOP CONTROLS -->
<div class="topbar">
<button id="modeBtn">ğŸŒ™</button>
<button id="installBtn" style="display:none">â¬‡ï¸</button>
</div>

<div class="card center"><h2>Climix</h2></div>

<div class="card">
<input id="city" placeholder="Enter city">
<button onclick="search()">Search</button>
</div>

<div class="card center">
<div class="temp" id="temp">--Â°C</div>
<div id="place">Loadingâ€¦</div>
</div>

<div class="card center">
<h4>âš ï¸ Alerts</h4>
<div id="alertsText">Checkingâ€¦</div>
</div>

<div class="card">
<h4>ğŸŒ§ï¸ Rain</h4>
<div class="grid" id="rainBox"></div>
</div>

<div class="card">
<h4>ğŸ“ Location Conditions</h4>
<div class="grid" id="locationBox"></div>
</div>

<div class="card">
<h4>ğŸŒ«ï¸ AQI</h4>
<div class="grid" id="aqiBox"></div>
</div>

<div class="card">
<h4>ğŸŒ¡ï¸ Hourly Temperature (24h)</h4>
<div class="hourly" id="hourly"></div>
</div>

<div class="card center">
<h4>ğŸ•’ 24h Summary</h4>
<div class="grid" id="summary"></div>
</div>

<footer>Â© Manik Roy 2025. All Rights Reserved.</footer>
</div>

<script>
/* DARK MODE */
const modeBtn=document.getElementById("modeBtn");
modeBtn.onclick=()=>{
 document.body.classList.toggle("dark");
 localStorage.setItem("mode",document.body.classList.contains("dark"));
 modeBtn.innerText=document.body.classList.contains("dark")?"â˜€ï¸":"ğŸŒ™";
};
if(localStorage.getItem("mode")==="true"){document.body.classList.add("dark");modeBtn.innerText="â˜€ï¸";}

/* INSTALL BUTTON */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
 e.preventDefault();
 deferredPrompt=e;
 installBtn.style.display="block";
});
installBtn.onclick=async()=>{
 if(!deferredPrompt)return;
 deferredPrompt.prompt();
 await deferredPrompt.userChoice;
 installBtn.style.display="none";
 deferredPrompt=null;
};

/* LOAD DEFAULT */
window.onload=()=>loadWeather(28.6139,77.209,"Delhi");

/* SEARCH */
function search(){
 if(!city.value)return;
 fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city.value}`)
 .then(r=>r.json())
 .then(d=>{
  if(!d.results)return;
  const c=d.results[0];
  loadWeather(c.latitude,c.longitude,c.name);
 });
}

/* WEATHER */
async function loadWeather(lat,lon,name){
 const r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,relative_humidity_2m,pressure_msl,apparent_temperature,winddirection_10m,precipitation,precipitation_probability&timezone=auto`);
 const d=await r.json();

 temp.innerText=d.current_weather.temperature+"Â°C";
 place.innerText=name;

 renderHourly(d.hourly);
 renderSummary(d.hourly);
 renderLocation(d,lat,lon);
 renderRain(d.hourly);
 detectHeat(d.hourly.temperature_2m.slice(0,24));
 loadAQI(lat,lon);
}

/* HOURLY */
function renderHourly(h){
 hourly.innerHTML="";
 h.temperature_2m.slice(0,24).forEach((t,i)=>{
  const time=new Date(h.time[i]).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
  hourly.innerHTML+=`<div class="hour"><span>${time}</span><span>${t}Â°C</span></div>`;
 });
}

/* SUMMARY */
function renderSummary(h){
 const t=h.temperature_2m.slice(0,24);
 summary.innerHTML=`
 <div class="box">Min<br><b>${Math.min(...t)}Â°C</b></div>
 <div class="box">Max<br><b>${Math.max(...t)}Â°C</b></div>
 <div class="box">Avg<br><b>${(t.reduce((a,b)=>a+b,0)/24).toFixed(1)}Â°C</b></div>`;
}

/* HEAT */
function detectHeat(t){
 let m=Math.max(...t),msg="Normal ğŸŒ¤ï¸";
 if(m>=45)msg="ğŸš¨ Severe Heatwave";
 else if(m>=42)msg="ğŸ”¥ Heatwave";
 else if(m>=38)msg="âš ï¸ Heat Alert";
 alertsText.innerHTML=`Max 24h: <b>${m}Â°C</b><br>${msg}`;
}

/* RAIN */
function renderRain(h){
 const r=h.precipitation[0],p=h.precipitation_probability[0];
 rainBox.innerHTML=`
 <div class="box">Rain<br><b>${r} mm</b></div>
 <div class="box">Chance<br><b>${p}%</b></div>
 <div class="box">Status<br><b>${r>0?"Rain":"Dry"}</b></div>
 <div class="box">Next Hour<br><b>${p>50?"Likely":"Low"}</b></div>`;
}

/* LOCATION */
function renderLocation(d,lat,lon){
 locationBox.innerHTML=`
 <div class="box">Lat<br><b>${lat.toFixed(2)}</b></div>
 <div class="box">Lon<br><b>${lon.toFixed(2)}</b></div>
 <div class="box">Elevation<br><b>${d.elevation} m</b></div>
 <div class="box">Humidity<br><b>${d.hourly.relative_humidity_2m[0]}%</b></div>
 <div class="box">Pressure<br><b>${d.hourly.pressure_msl[0]} hPa</b></div>
 <div class="box">Wind<br><b>${d.current_weather.windspeed} km/h</b></div>`;
}

/* AQI */
function loadAQI(lat,lon){
 fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&hourly=us_aqi,pm2_5,pm10,ozone`)
 .then(r=>r.json())
 .then(a=>{
  const v=a.hourly.us_aqi[0];
  aqiBox.innerHTML=`
  <div class="box">AQI<br><b>${v}</b></div>
  <div class="box">PM2.5<br><b>${a.hourly.pm2_5[0]}</b></div>
  <div class="box">PM10<br><b>${a.hourly.pm10[0]}</b></div>
  <div class="box">Ozone<br><b>${a.hourly.ozone[0]}</b></div>`;
 });
}

/* SERVICE WORKER */
if("serviceWorker"in navigator){
 navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
