<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Climix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0d47a1">

<link rel="manifest" href="manifest.json">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 min-height:100vh;
 display:flex;
 justify-content:center;
 font-family:Segoe UI,sans-serif;
 color:#fff;
 overflow:hidden;
 transition:background 1s;
}
body.clear{background:linear-gradient(120deg,#f6d365,#fda085)}
body.cloudy{background:linear-gradient(120deg,#89f7fe,#66a6ff)}
body.rain{background:linear-gradient(120deg,#667db6,#0082c8)}
body.storm{background:linear-gradient(120deg,#232526,#414345)}

.app{
 width:100%;
 max-width:420px;
 padding:16px;
 backdrop-filter:blur(20px);
 background:rgba(255,255,255,.15);
 border-radius:30px;
 box-shadow:0 20px 40px rgba(0,0,0,.4);
 z-index:2
}
.card{
 margin-bottom:14px;
 padding:16px;
 border-radius:22px;
 background:rgba(255,255,255,.18)
}
.center{text-align:center}
.temp{font-size:48px;font-weight:bold}
.icon{font-size:64px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.box{
 padding:12px;
 border-radius:16px;
 background:rgba(0,0,0,.25);
 text-align:center
}
canvas{width:100%;height:150px}
.week{display:flex;gap:12px;overflow-x:auto}
.week div{
 min-width:80px;
 padding:10px;
 border-radius:16px;
 background:rgba(0,0,0,.3);
 text-align:center
}
input,button{
 width:100%;
 padding:12px;
 border-radius:14px;
 border:none;
 font-size:16px
}
button{background:#0d47a1;color:#fff;margin-top:6px}

.particles span{
 position:absolute;
 width:2px;height:14px;
 background:rgba(255,255,255,.6);
 animation:rain 1s linear infinite
}
@keyframes rain{
 from{transform:translateY(-20px)}
 to{transform:translateY(100vh)}
}

.cloud{
 position:absolute;
 width:120px;height:50px;
 background:rgba(255,255,255,.4);
 border-radius:50px;
 animation:cloud 40s linear infinite
}
@keyframes cloud{
 from{left:-150px}
 to{left:100%}
}

footer{text-align:center;font-size:12px;opacity:.7}
</style>
</head>

<body class="clear">

<div id="effects"></div>

<div class="app">

<div class="card center"><h2>Climix</h2></div>

<div class="card">
<input id="city" placeholder="Enter city">
<button onclick="search()">Search</button>
</div>

<div class="card center">
<div class="icon" id="icon">â›…</div>
<div class="temp" id="temp">--Â°C</div>
<div id="desc"></div>
<div id="place"></div>
</div>

<div class="card">
<h4>Hourly Temperature</h4>
<canvas id="tChart"></canvas>
</div>

<div class="card">
<h4>AQI (US)</h4>
<canvas id="aqiChart"></canvas>
</div>

<div class="card">
<h4>Weekly</h4>
<div class="week" id="week"></div>
</div>

<footer>Â© Manik Roy 2025. All Rights Reserved.</footer>
</div>

<script>
window.onload=()=>{
 loadWeather(28.6139,77.2090,"Delhi");
 registerSW();
};

/* SEARCH */
function search(){
 fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city.value}`)
 .then(r=>r.json())
 .then(d=>{
  if(!d.results) return;
  const x=d.results[0];
  loadWeather(x.latitude,x.longitude,x.name);
 });
}

/* WEATHER */
function loadWeather(lat,lon,name){
 fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto`)
 .then(r=>r.json())
 .then(d=>{
  temp.innerText=d.current_weather.temperature+"Â°C";
  icon.innerText=iconOf(d.current_weather.weathercode);
  desc.innerText=textOf(d.current_weather.weathercode);
  place.innerText=name;
  setBG(d.current_weather.weathercode);
  draw(d.hourly.temperature_2m,tChart);
  weekly(d.daily);
  loadAQI(lat,lon);
 });
}

/* AQI + ALERT */
function loadAQI(lat,lon){
 fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&hourly=us_aqi`)
 .then(r=>r.json())
 .then(a=>{
  draw(a.hourly.us_aqi,aqiChart);
  const v=a.hourly.us_aqi[0];
  if(Notification.permission==="granted" && v>100){
   new Notification("Air Quality Alert",{body:"AQI: "+v});
  }
 });
}

/* WEEK */
function weekly(d){
 week.innerHTML="";
 d.time.forEach((t,i)=>{
  week.innerHTML+=`
   <div>${new Date(t).toLocaleDateString("en",{weekday:"short"})}<br>
   ${iconOf(d.weathercode[i])}<br>
   ${d.temperature_2m_max[i]}Â°</div>`;
 });
}

/* CHART */
function draw(data,c){
 const x=c.getContext("2d");
 c.width=320;c.height=150;
 x.clearRect(0,0,320,150);
 const m=Math.min(...data),M=Math.max(...data);
 x.beginPath();
 data.slice(0,24).forEach((v,i)=>{
  const X=i*(320/23);
  const Y=150-((v-m)/(M-m||1))*150;
  i?x.lineTo(X,Y):x.moveTo(X,Y);
 });
 x.strokeStyle="#00e5ff";
 x.lineWidth=2;
 x.stroke();
}

/* BACKGROUND + PARTICLES */
function setBG(c){
 document.body.className=c==0?"clear":c<4?"cloudy":c<70?"rain":"storm";
 const e=document.getElementById("effects");
 e.innerHTML="";
 if(c<70 && c>=4){
  for(let i=0;i<80;i++){
   const s=document.createElement("span");
   s.style.left=Math.random()*100+"%";
   s.style.animationDelay=Math.random()+"s";
   e.appendChild(s);
  }
 }
 if(c<4){
  const cl=document.createElement("div");
  cl.className="cloud";
  cl.style.top="60px";
  e.appendChild(cl);
 }
}

/* SERVICE WORKER */
function registerSW(){
 if("serviceWorker" in navigator){
  const sw=`
   self.addEventListener("fetch",e=>{
    e.respondWith(caches.open("climix")
     .then(c=>c.match(e.request)
     .then(r=>r||fetch(e.request).then(res=>{
      c.put(e.request,res.clone());return res;
     }))))
   });
  `;
  const blob=new Blob([sw],{type:"text/javascript"});
  navigator.serviceWorker.register(URL.createObjectURL(blob));
 }
}

/* HELPERS */
function iconOf(c){return c==0?"â˜€":c<4?"â›…":c<70?"ðŸŒ§":"ðŸŒ©";}
function textOf(c){return c==0?"Clear":c<4?"Cloudy":c<70?"Rain":"Storm";}
</script>
</body>
</html>
