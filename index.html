<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Climix</title>

<style>
body{background:#000;color:#fff;font-family:system-ui;margin:0}
.app{max-width:420px;margin:auto;padding:15px}
.card{background:#111;padding:15px;border-radius:16px;margin-bottom:12px}
button,input{height:42px;border:none;border-radius:12px}
input{width:55%;padding:0 10px}
button{background:#222;color:#fff}
.temp{font-size:3.5rem;text-align:center}
.status{text-align:center;opacity:.7}
.row{display:flex;justify-content:space-between}
</style>
</head>

<body>
<div class="app">

<h2>Climix</h2>

<div class="card">
<input id="city" placeholder="Enter city">
<button onclick="searchCity()">Search</button>
<button onclick="detect()">üìç</button>
</div>

<div class="card">
<div id="temp" class="temp">--¬∞C</div>
<div id="status" class="status">Ready</div>
</div>

<div class="card">
<div class="row">Humidity <span id="hum">--</span></div>
<div class="row">Wind <span id="wind">--</span></div>
<div class="row">Pressure <span id="press">--</span></div>
</div>

</div>

<script>
let loading=false

function setStatus(msg){
  status.textContent=msg
}

/* AUTO LOAD SAVED */
window.onload=()=>{
  const lat=localStorage.getItem("lat")
  const lon=localStorage.getItem("lon")
  if(lat && lon) loadWeather(lat,lon)
}

/* LOCATION DETECT */
function detect(){
  if(loading) return
  loading=true
  setStatus("Requesting location permission...")

  /* Check permission state */
  if(navigator.permissions){
    navigator.permissions.query({name:"geolocation"}).then(p=>{
      if(p.state==="denied"){
        loading=false
        return setStatus("Location blocked. Enable in browser settings.")
      }
    })
  }

  const timer=setTimeout(()=>{
    loading=false
    setStatus("GPS timeout. Turn ON location.")
  },10000)

  navigator.geolocation.getCurrentPosition(

    pos=>{
      clearTimeout(timer)
      loading=false
      save(pos.coords.latitude,pos.coords.longitude)
      loadWeather(pos.coords.latitude,pos.coords.longitude)
    },

    err=>{
      clearTimeout(timer)
      loading=false

      if(err.code===1){
        setStatus("Permission denied. Enable location.")
      }
      else if(err.code===2){
        setStatus("Position unavailable")
      }
      else{
        setStatus("GPS timeout")
      }
    },

    {enableHighAccuracy:true,timeout:9000,maximumAge:0}
  )
}

/* SEARCH CITY */
async function searchCity(){
  if(!city.value || loading) return
  loading=true
  setStatus("Searching city...")

  try{
    const r=await fetch(
      `https://geocoding-api.open-meteo.com/v1/search?name=${city.value}&count=1`
    )
    const j=await r.json()

    if(!j.results){
      loading=false
      return setStatus("City not found")
    }

    save(j.results[0].latitude,j.results[0].longitude)
    loadWeather(j.results[0].latitude,j.results[0].longitude)

  }catch{
    loading=false
    setStatus("Network error")
  }
}

/* WEATHER */
async function loadWeather(lat,lon){
  setStatus("Loading weather...")

  const abort=new AbortController()
  setTimeout(()=>abort.abort(),10000)

  try{
    const w=await fetch(
    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,pressure_msl&timezone=auto`,
    {signal:abort.signal}
    ).then(r=>r.json())

    temp.textContent=Math.round(w.current.temperature_2m)+"¬∞C"
    hum.textContent=w.current.relative_humidity_2m+"%"
    wind.textContent=w.current.wind_speed_10m+" km/h"
    press.textContent=w.current.pressure_msl+" hPa"

    setStatus("Updated")
    loading=false

  }catch{
    loading=false
    setStatus("Server timeout. Retry.")
  }
}

/* SAVE */
function save(lat,lon){
  localStorage.setItem("lat",lat)
  localStorage.setItem("lon",lon)
}
</script>

</body>
</html>
