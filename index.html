<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Climix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 min-height:100vh;
 display:flex;
 justify-content:center;
 font-family:Segoe UI,sans-serif;
 background:linear-gradient(140deg,#0f2027,#203a43,#2c5364);
 color:#e5eaf0;
}
.app{
 width:100%;
 max-width:420px;
 padding:16px;
 margin:20px 0;
 background:rgba(10,15,20,.65);
 backdrop-filter:blur(26px);
 border-radius:30px;
 box-shadow:0 30px 60px rgba(0,0,0,.8);
}
.card{
 margin-bottom:14px;
 padding:16px;
 border-radius:22px;
 background:rgba(20,25,30,.55);
}
.center{text-align:center}
.temp{font-size:48px;font-weight:bold;color:#fff}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.box{
 padding:12px;
 border-radius:14px;
 background:rgba(0,0,0,.3);
 text-align:center;
 font-size:13px
}
input,button{
 width:100%;
 padding:12px;
 border-radius:14px;
 border:none;
 font-size:16px
}
input{background:rgba(255,255,255,.1);color:#fff}
button{background:#1f6feb;color:#fff;margin-top:6px}
.hourly-list{max-height:260px;overflow-y:auto}
.hour{
 display:flex;
 justify-content:space-between;
 padding:8px 12px;
 margin-bottom:6px;
 border-radius:12px;
 background:rgba(0,0,0,.25);
 font-size:14px
}
.hour.min{border-left:4px solid #00c853}
.hour.max{border-left:4px solid #ff5252}
footer{text-align:center;font-size:12px;opacity:.7}
</style>
</head>

<body>
<div class="app">

<div class="card center"><h2>Climix</h2></div>

<div class="card">
<input id="city" placeholder="Enter city">
<button onclick="search()">Search</button>
</div>

<div class="card center">
<div class="temp" id="temp">--Â°C</div>
<div id="place"></div>
</div>

<div class="card center" id="alertsCard">
<h4>âš ï¸ Weather Alerts</h4>
<div id="alertsText">Checking conditionsâ€¦</div>
</div>

<div class="card">
<h4>ğŸŒ§ï¸ Precipitation & Rain</h4>
<div class="grid" id="rainBox"></div>
</div>

<div class="card">
<h4>ğŸ“ Location Conditions</h4>
<div class="grid" id="locationBox"></div>
</div>

<div class="card">
<h4>ğŸŒ«ï¸ Air Quality (AQI)</h4>
<div class="grid" id="aqiBox"></div>
</div>

<div class="card">
<h4>ğŸŒ¡ï¸ Hourly Temperature (24h)</h4>
<div id="hourlyTemps" class="hourly-list"></div>
</div>

<div class="card center">
<h4>ğŸ•’ 24-Hour Temperature Summary</h4>
<div class="grid" id="tempSummary"></div>
</div>

<footer>Â© Manik Roy 2025. All Rights Reserved.</footer>
</div>

<script>
window.onload=()=>loadWeather(28.6139,77.2090,"Delhi");

function search(){
 if(!city.value) return;
 fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city.value}`)
 .then(r=>r.json())
 .then(d=>{
  if(!d.results) return;
  const x=d.results[0];
  loadWeather(x.latitude,x.longitude,x.name);
 });
}

function loadWeather(lat,lon,name){
 fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,relative_humidity_2m,pressure_msl,apparent_temperature,winddirection_10m,precipitation,precipitation_probability&timezone=auto`)
 .then(r=>r.json())
 .then(d=>{
  temp.innerText=d.current_weather.temperature+"Â°C";
  place.innerText=name;
  renderLocation(d,lat,lon);
  renderHourlyTemp(d.hourly);
  detectHeatwave(d.hourly.temperature_2m.slice(0,24));
  renderRain(d.hourly);
  loadAQI(lat,lon);
 });
}

function renderLocation(d,lat,lon){
 locationBox.innerHTML=`
 <div class="box">Latitude<br><b>${lat.toFixed(2)}</b></div>
 <div class="box">Longitude<br><b>${lon.toFixed(2)}</b></div>
 <div class="box">Elevation<br><b>${d.elevation} m</b></div>
 <div class="box">Timezone<br><b>${d.timezone}</b></div>
 <div class="box">Temperature<br><b>${d.current_weather.temperature}Â°C</b></div>
 <div class="box">Feels Like<br><b>${d.hourly.apparent_temperature[0]}Â°C</b></div>
 <div class="box">Humidity<br><b>${d.hourly.relative_humidity_2m[0]}%</b></div>
 <div class="box">Pressure<br><b>${d.hourly.pressure_msl[0]} hPa</b></div>
 <div class="box">Wind Speed<br><b>${d.current_weather.windspeed} km/h</b></div>
 <div class="box">Wind Dir<br><b>${d.hourly.winddirection_10m[0]}Â°</b></div>`;
}

function renderHourlyTemp(h){
 const temps=h.temperature_2m.slice(0,24);
 const times=h.time.slice(0,24);
 const min=Math.min(...temps);
 const max=Math.max(...temps);
 const avg=(temps.reduce((a,b)=>a+b,0)/24).toFixed(1);

 hourlyTemps.innerHTML="";
 temps.forEach((t,i)=>{
  const time=new Date(times[i]).toLocaleTimeString([],{
   hour:'2-digit',minute:'2-digit'
  });
  hourlyTemps.innerHTML+=`
   <div class="hour ${t===min?'min':''} ${t===max?'max':''}">
    <span>${time}</span><span>${t}Â°C</span>
   </div>`;
 });

 tempSummary.innerHTML=`
 <div class="box">Min<br><b>${min}Â°C</b></div>
 <div class="box">Max<br><b>${max}Â°C</b></div>
 <div class="box">Average<br><b>${avg}Â°C</b></div>`;
}

function detectHeatwave(temps){
 const max=Math.max(...temps);
 let msg="No heat alerts ğŸŒ¤ï¸";
 if(max>=45) msg="ğŸš¨ Severe Heatwave â€“ Stay Indoors";
 else if(max>=42) msg="ğŸ”¥ Heatwave â€“ Avoid Sun";
 else if(max>=38) msg="âš ï¸ Heat Alert â€“ Stay Hydrated";
 alertsText.innerHTML=`Max Temp (24h): <b>${max}Â°C</b><br>${msg}`;
}

function renderRain(h){
 const rain=h.precipitation[0];
 const prob=h.precipitation_probability[0];
 let status="No Rain";
 if(rain>0 && rain<=2) status="Light Rain";
 else if(rain>2 && rain<=7) status="Moderate Rain";
 else if(rain>7) status="Heavy Rain";

 rainBox.innerHTML=`
 <div class="box">Rain<br><b>${rain} mm</b></div>
 <div class="box">Probability<br><b>${prob}%</b></div>
 <div class="box">Intensity<br><b>${status}</b></div>
 <div class="box">Next Hour<br><b>${prob>50?"Likely":"Unlikely"}</b></div>`;
}

function loadAQI(lat,lon){
 fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&hourly=us_aqi,pm2_5,pm10,carbon_monoxide,nitrogen_dioxide,sulphur_dioxide,ozone`)
 .then(r=>r.json())
 .then(a=>{
  const v=a.hourly.us_aqi[0];
  aqiBox.innerHTML=`
   <div class="box">AQI<br><b>${v}</b></div>
   <div class="box">Category<br><b>${aqiCat(v)}</b></div>
   <div class="box">PM2.5<br><b>${a.hourly.pm2_5[0]}</b></div>
   <div class="box">PM10<br><b>${a.hourly.pm10[0]}</b></div>
   <div class="box">CO<br><b>${a.hourly.carbon_monoxide[0]}</b></div>
   <div class="box">NOâ‚‚<br><b>${a.hourly.nitrogen_dioxide[0]}</b></div>
   <div class="box">SOâ‚‚<br><b>${a.hourly.sulphur_dioxide[0]}</b></div>
   <div class="box">Oâ‚ƒ<br><b>${a.hourly.ozone[0]}</b></div>
   <div class="box">Health<br><b>${aqiAdvice(v)}</b></div>
   <div class="box">Risk<br><b>${aqiRisk(v)}</b></div>`;
 });
}

function aqiCat(v){return v<=50?"Good":v<=100?"Moderate":v<=150?"Unhealthy(S)":"Hazardous"}
function aqiAdvice(v){return v<=50?"Safe":v<=100?"Sensitive Care":"Wear Mask"}
function aqiRisk(v){return v<=50?"Low":v<=100?"Medium":"High"}
</script>
</body>
</html>
